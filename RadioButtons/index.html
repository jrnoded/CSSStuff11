<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Radio Button Challenge</title>
</head>
<body>
    <fieldset>
        <legend>Choose a flavor: </legend>
    
        <div>
            <input type="radio" id="vanilla" name="flavor" value="vanilla" checked>
            <label for="vanilla">Vanilla 🍨</label>
        </div>
    
        <div>
            <input type="radio" id="chocolate" name="flavor" value="chocolate">
            <label for="chocolate">Chocolate 🍫</label>
        </div>
    
        <div>
            <input type="radio" id="strawberry" name="flavor" value="strawberry">
            <label for="strawberry">Strawberry 🍓</label>
        </div>
    </fieldset>
</body>
</html>
