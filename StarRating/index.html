<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Star Rating Challenge</title>
</head>

<body>
   
    <div id="container">   
        <h1>Overall Goodlyness Rating</h1>    
        <div class="stars">
            <span class="star" onclick="setStars(1)"">
               &#9733;
            </span>
            <span class="star" onclick="setStars(2)">
                &#9733;
            </span>
            <span class="star" onclick="setStars(3)">
                &#9733;
            </span>
            <span class="star" onclick="setStars(4)">
                &#9733;
            </span>
            <span class="star" onclick="setStars(5)">
                &#9733;
            </span>
        </div>
        <div class="instruct">
            <p>Click the stars to increase your feelings of satisfaction with the overall goodlyness of our service.</p>
            <p id="score">0%</p>
            <button onclick="setStars(0)">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
