<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Range Slider Challenge</title>
    </head>

    <body>
        <div id="container">
            <div class="box" id="showrange">
                <p id="valuerange">0</p>
            </div>
            <input
                type="range"
                id="slider"
                name="slider"
                min="0"
                max="360"
                step="10"
                value="0"
                onchange="sliderChange(this.value)" />
        </div>

        <script src="index.js"></script>
    </body>
</html>
