<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Navigation Screen</title>
    </head>
    <body>
        <header>
            <h1>Tomorrow's Web Today</h1>
        </header>
        <nav>
            <ul>
                <li style="--degrees: calc(3 * (360deg / 6))">
                    <a href="#">Home</a>
                </li>
                <li style="--degrees: calc(4 * (360deg / 6))">
                    <a href="#">Work</a>
                </li>
                <li style="--degrees: calc(5 * (360deg / 6))">
                    <a href="#">Travel</a>
                </li>
                <li style="--degrees: calc(0 * (360deg / 6))">
                    <a href="#">Eat</a>
                </li>
                <li style="--degrees: calc(1 * (360deg / 6))">
                    <a href="#">Sleep</a>
                </li>
                <li style="--degrees: calc(2 * (360deg / 6))">
                    <a href="#">Exit</a>
                </li>
            </ul>
        </nav>
        <footer>
            <p>Background stolen from <a href="https://codepen.io/t_afif/pen/yLqEwpX" target="_blank">Temani Afif</a></p>
        </footer>
    </body>
</html>
